<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Research Chat</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="chat-container">
            <div class="chat-header">
                <button id="clear-btn">Clear Chat</button>
                <h2>Research Chat Assistant</h2>
                <p>Your conversation is being logged for research purposes.</p>
            </div>
            <div class="chat-box" id="chat-box" aria-live="polite">
                <!-- Chat messages will be appended here -->
            </div>
            <div class="chat-input-box">
                <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
                <button id="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </div>
        <div class="survey-container" id="survey-container">
            <h3>Response Feedback</h3>
            <p>How much do you agree with the last response?</p>
            <div class="survey-options">
                <button class="survey-option" data-value="disagree">Disagree</button>
                <button class="survey-option" data-value="neutral">Neutral</button>
                <button class="survey-option" data-value="agree">Agree</button>
            </div>
            <textarea id="survey-comment" placeholder="Additional comments..."></textarea>
            <button id="survey-submit-btn">Submit Feedback</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
